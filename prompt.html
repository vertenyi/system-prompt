<!DOCTYPE html>
<html>
<head>
    <title>Prompt Tool</title>
</head>
<body>
    <h3>Prompt content from prompt.txt</h3>
    <textarea id="promptBox" style="width: 100%; height: 200px;"></textarea>
    <br><br>

    <button onclick="downloadAsIs()">Let√∂lt√©s: Eredeti sz√∂veg</button>
    <button onclick="downloadAsJSON()">Let√∂lt√©s: JSON objektum</button>
    <button onclick="downloadAsJSONString()">Let√∂lt√©s: JSON string (encoded)</button>

    <script>
        const PROMPT_URL = 'https://raw.githubusercontent.com/USER/REPO/BRANCH/prompt.txt'; // üîÅ Cser√©ld le a saj√°todra

        // 1. Bet√∂lti a prompt tartalmat
        fetch(PROMPT_URL)
            .then(res => res.text())
            .then(data => {
                document.getElementById('promptBox').value = data;
            });

        // 2. Let√∂lt√©s "as-is"
        function downloadAsIs() {
            const text = document.getElementById('promptBox').value;
            downloadFile(text, 'prompt.txt');
        }

        // 3. Let√∂lt√©s mint JSON objektum
        function downloadAsJSON() {
            const text = document.getElementById('promptBox').value;
            const json = { prompt: text };
            downloadFile(JSON.stringify(json, null, 2), 'prompt_object.json');
        }

        // 4. Let√∂lt√©s mint JSON-encoded string
        function downloadAsJSONString() {
            const text = document.getElementById('promptBox').value;
            const encoded = JSON.stringify(text);
            downloadFile(encoded, 'prompt_encoded.json');
        }

        // Let√∂lt√©s helper
        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
